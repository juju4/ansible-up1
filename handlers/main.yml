---

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: restart apache
  ansible.builtin.service: name={{ apache_svc }} state=restarted

- name: restart nginx
  ansible.builtin.service: name=nginx state=restarted

- name: restart up1
  ansible.builtin.service: name=up1 state=restarted

- name: supervisor update
  ansible.builtin.service: name={{ supervisor_service }} state=restarted sleep=15
